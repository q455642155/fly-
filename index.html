<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微场景开发</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	
</head>
<body>
	<div class="swiper-container">
		<!--页面-->
        <div class="swiper-wrapper">
        	<!--第一屏-->
            <div class="swiper-slide one">
                <div class="photo ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                                <img src="images/one.jpg" />
                </div>
                <div class="photoInfo">
                                <img src="images/jiezhi.png" class="jiezhi ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.6s">
                                <img src="images/womenjiehunla.png" class="text ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s">
                                <img src="images/2016117.png" class="date ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
                </div>
            </div>
            <!--第二屏-->
            <div class="swiper-slide two">
                <div class="left ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5">
                    <img src="images/two1.jpg">
                </div>
                <div class="right ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <div class="shang"><img src="images/two2.jpg" /></div>
                    <div class="xia">
                        <img src="images/twoline.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                        <img src="images/t1.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                        <img src="images/twoline.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
                        <img src="images/t2.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.0s">
                        <img src="images/twoline.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s">
                        <img src="images/t3.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="4.0s">
                        <img src="images/twoline.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s">
                        <img src="images/t4.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.0s">
                        <img src="images/twoline.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.5s">
                        <img src="images/t5.png" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="6.0s"> 
                    </div>
                    <img src="images/fengche.gif" class="fengche ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="6s"/>
                </div>
            </div>
            <!--第三屏-->
            <div class="swiper-slide three">
                <img src="images/hua.png" class="hua1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="3s" />
                <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                    <img src="images/three1.jpg">
                </div>
                <div class="text">
                    <img src="images/aini.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="4s">
                    <img src="images/yibeizi.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="5s">
                </div>
                <img src="images/hua2.png" class="hua2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="4s"/>
                <img src="images/dog.png" class="dog ani" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-delay="2s"/>
            </div>
            <!--第四屏-->
            <div class="swiper-slide four">
            	<div class="photo">
                    <div class="left">
                        <div class="shangPhoto ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><img src="images/41.jpg"/></div>
                        <div class="xiaPhoto ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><img src="images/43.jpg"/></div>
                    </div>
                    <div class="right">
                        <div class="shangPhoto ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><img src="images/42.jpg"/></div>
                        <div class="xiaPhoto ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><img src="images/44.jpg"/></div>
                    </div>
                </div>
                <img src="images/hua2.png" class="hua2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s"/>
                <img src="images/chengnuo.PNG" class="cnuo ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s"/>
                <img src="images/xieshou.PNG" class="xshou ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5s"/>      		
            </div>
        </div>
        <!--分页点-->
        <div class="swiper-pagination"></div>
    </div>

    <!--音乐播放-->
    <div id="music" class="music">
		<img src="images/music.gif" id="donghua">
		<img src="images/music_off.png" id="off" />
		<audio src="images/music.mp3" id="play" autoplay="autoplay" loop="loop"></audio>
    </div>
	<!--底部版权-->
    <p class="bottom">本教学案例由哦哦哦提供，取材网络，非商业用途</p>

    <script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
